<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信图片查看器</title>

    <!-- Fluent UI Web Components -->
    <script type="module" src="https://npm.elemecdn.com/@fluentui/web-components"></script>

    <!-- 样式表 -->
    <link rel="stylesheet" href="styles.css">

    <!-- 主脚本 -->
    <script type="module" src="/main.js" defer></script>
</head>

<body>
    <fluent-design-system-provider>
        <div class="app-container">
            <!-- 左侧导航栏 -->
            <nav class="nav-bar">
                <fluent-button id="home-btn" appearance="accent" title="主页">
                    <div class="nav-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
                        </svg>
                    </div>
                </fluent-button>
                <fluent-button id="folder-btn" appearance="stealth" title="文件夹">
                    <div class="nav-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z" />
                        </svg>
                    </div>
                </fluent-button>
                <fluent-button id="settings-btn" appearance="stealth" title="设置">
                    <div class="nav-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z" />
                        </svg>
                    </div>
                </fluent-button>
                <div class="nav-spacer"></div>
                <fluent-button id="layout-toggle-btn" appearance="stealth" title="切换布局">
                    <div class="nav-icon">
                        <svg id="layout-icon-waterfall" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M3 3h8v8H3V3zm10 0h8v8h-8V3zM3 13h8v8H3v-8zm10 0h8v8h-8v-8z" />
                        </svg>
                        <svg id="layout-icon-grid" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"
                            style="display:none;">
                            <path d="M3 3h7v10H3V3zm9 0h9v5h-9V3zM3 15h7v6H3v-6zm9 0h9v6h-9v-6zm0-7h9v5h-9V8z" />
                        </svg>
                    </div>
                </fluent-button>
            </nav>

            <!-- 主内容区 -->
            <main>
                <!-- 主页视图 -->
                <div id="home-view" class="view">
                    <h1>微信图片查看器</h1>
                    <p>选择微信数据目录以查看加密的图片</p>
                    <fluent-button id="select-folder-btn" appearance="accent">
                        选择文件夹
                    </fluent-button>
                    <p id="current-folder-info"></p>
                </div>

                <!-- 文件夹视图 -->
                <div id="folder-view" class="view hidden">
                    <div class="sidebar">
                        <div class="sidebar-header">目录结构</div>
                        <div id="dir-tree-container">
                            <fluent-tree-view id="dir-tree"></fluent-tree-view>
                        </div>
                    </div>

                    <div class="content-panel">
                        <div id="breadcrumb-container">
                            <fluent-breadcrumb id="breadcrumb"></fluent-breadcrumb>
                        </div>
                        <div class="control-bar">
                            <div class="control-group">
                                <label for="sort-select">排序方式:</label>
                                <fluent-select id="sort-select">
                                    <fluent-option value="name-asc">文件名 (A-Z)</fluent-option>
                                    <fluent-option value="name-desc">文件名 (Z-A)</fluent-option>
                                    <fluent-option value="time-desc" selected>修改时间 (新到旧)</fluent-option>
                                    <fluent-option value="time-asc">修改时间 (旧到新)</fluent-option>
                                    <fluent-option value="size-desc">文件大小 (大到小)</fluent-option>
                                    <fluent-option value="size-asc">文件大小 (小到大)</fluent-option>
                                </fluent-select>
                            </div>
                            <div class="control-group">
                                <fluent-checkbox id="hide-thumbnails-checkbox">隐藏缩略图</fluent-checkbox>
                            </div>
                        </div>
                        <div class="gallery-scroll-container">
                            <div id="image-gallery"></div>
                        </div>
                    </div>
                </div>

                <!-- 设置视图 -->
                <div id="settings-view" class="view hidden">
                    <div class="settings-container">
                        <h2>解密设置</h2>
                        <div class="settings-form">
                            <fluent-text-field id="xor-key-input" type="number" placeholder="XOR 密钥">
                                <label slot="label">XOR 密钥</label>
                            </fluent-text-field>
                            <fluent-text-field id="aes-key-input" type="text" placeholder="AES 密钥 (16字节)">
                                <label slot="label">AES 密钥</label>
                            </fluent-text-field>
                            <fluent-button id="save-keys-btn" appearance="accent">
                                保存密钥
                            </fluent-button>
                            <p id="save-status"></p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </fluent-design-system-provider>
</body>

</html>
